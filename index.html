<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <script defer src="./index.js"></script>

  <div class="main">
    <div class="card">
      <h1 style="margin: 0; text-align: center;">To Do</h1>
      <div id="info"></div>
      <div id='to-do'>
      </div>
      <div class='input-container'>
        <input type="text" style="width: 100%" id="add-input" placeholder="Type and 'Enter' to add new task">
      </div>
      <div style="display: flex; justify-content: center">
        <button id="done-btn" class="btn">Clear Done</button>
        <button id="clear-btn" class="btn">Clear All</button>
      </div>
    </div>
</body>

</html>
